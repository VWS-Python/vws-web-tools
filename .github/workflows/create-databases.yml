---
name: Create Databases

on:
  workflow_dispatch:
  schedule:
    # Run at 2:00 every day
    - cron: 0 2 * * *

permissions: {}

jobs:
  create-databases:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: '**/pyproject.toml'

      - name: Run database creation test
        run: |
          uv run --extra=dev pytest -s -vvv tests/test_create_database.py
        env:
          UV_PYTHON: '3.13'
          VWS_EMAIL_ADDRESS: ${{ secrets.VWS_EMAIL_ADDRESS }}
          VWS_PASSWORD: ${{ secrets.VWS_PASSWORD }}
